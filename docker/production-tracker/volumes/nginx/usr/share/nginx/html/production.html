<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Production Tracker</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Production Tracker</strong></h1>
        </div>
        <div class="d-flex justify-content-end mb-4">
            <a href="index.html" class="btn btn-danger">Çıkış Yap</a>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="production-form" class="justify-content-center mb-4" autocomplete="off">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="inputProductName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="inputProductName" placeholder="Enter Product Name">
                    </div>
                    <div class="col-md-6">
                        <label for="inputProductType" class="form-label">Product Type</label>
                        <select class="form-select" id="inputProductType">
                            <option selected disabled>Select Product Type</option>
                            <option value="PRESS_MACHINE_PRODUCT">Press Machine Product</option>
                            <option value="OVEN_PRODUCT">Oven Product</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="inputSize" class="form-label">Size</label>
                        <input type="text" class="form-control" id="inputSize" placeholder="Enter Product Size">
                    </div>
                    <div class="col-md-6">
                        <label for="inputQualityControl" class="form-label">Quality Control</label>
                        <select class="form-select" id="inputQualityControl">
                            <option selected disabled>Select Quality Control Status</option>
                            <option value="PASSED">Passed</option>
                            <option value="FAILED">Failed</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="inputDescription" class="form-label">Description</label>
                        <textarea class="form-control" aria-label="With textarea" id= "inputDescription" placeholder="Enter Description"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12 text-center">
                        <input class="btn btn-success add-btn" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Product Name</th>
                        <th>Product Type</th>
                        <th>Product Size</th>
                        <th>Quality Control</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="production-list">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; text-align: center;">
    </div>
    <script src="production.js"></script>
</body>
</html>
