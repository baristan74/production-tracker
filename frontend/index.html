<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Giriş Yap</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Giriş Yap</strong></h1>
        </div>
        <div class="row justify-content-center">
            <form id="login-form">
                <div class="mb-3">
                  <label for="inputUserName" class="form-label">Kullanıcı Adı</label>
                  <input type="text" class="form-control" id="inputUserName">
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Şifre</label>
                  <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Giriş Yap</button>
                    <p class="mt-3">Hesabınız yok mu? <a href="register.html">Kayıt olun</a></p>
                </div>
              </form>
        </div>
    </div>
    <div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 10px; color: white; text-align: center;">
    </div>
    <script>
        const form = document.getElementById("login-form")
        form.addEventListener('submit', function(e){
          e.preventDefault();
  
          var userName = document.getElementById("inputUserName").value;
          var password = document.getElementById("inputPassword").value;
      
          // Alınan değerleri bir objeye yerleştir
          var formData = {
              "username": userName,
              "password": password
          };
  
          var requestOptions = {
          method: 'POST',
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify(formData),
          redirect: 'follow'
      };
  
      // Fetch isteği
          fetch("http://localhost:8080/api/v1/auth/login", requestOptions)
          .then(response => response.json())
              .then(result => {
                  if(result.success == false){
                    showPopup(result.message);
                  } else {
                    showPopup(result.message, result.success);
                    localStorage.setItem('token', result.data);
                    if(result.success == true) {
                        setTimeout(function() {
                            window.location = "production.html";
                        }, 3000); // 3000 milisaniye = 3 saniye
                    }
                  }
              })
              .catch(error => {
                  console.log(error);
              });
      });
  
      function showPopup(message, isSuccess) {
          var popup = document.getElementById('popup');
          popup.innerHTML = `<span style="font-size: 24px; ${isSuccess ? 'color: #28a745;' : 'color: #dc3545;'}">${isSuccess ? '✔' : '✖'}</span>
                             <p style="font-size: 18px; margin-top: 10px;">${message}</p>`;
          popup.style.display = 'block';
          setTimeout(function() {
              popup.style.display = 'none';
          }, 3000); // Popup'ı 3 saniye sonra otomatik olarak gizle
      }
      </script>
</body>
</html>
